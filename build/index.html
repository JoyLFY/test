<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="bg-[#f5f5f5] w-full min-h-screen flex justify-center align-middle">
    <div class="p-3 w-[300px] h-[380px] bg-white">
        <header class="w-full h-[15%] flex flex-col items-center gap-2">
            <h3 class="uppercase text-sm font-extrabold mt-1">Your results</h3>
            <div id="bar" class="w-1/2 h-[1px] bg-gray-200 top-[3%] "></div>

        </header>
        <main class="w-full h-[85%] flex flex-col">
            <div class="w-full h-[40%] flex">
                <div class="w-[30%] h-full flex flex-col items-center justify-center">
                    <p class="text-[#546e7a] text-sm font-extrabold">25:32:02</p>                    
                    <small class="text-gray-400 text-[.5rem]">Average time</small>

                </div>
                <div class="relative w-[40%]  ">
                    <svg class="w-[120px] h-[120px] translate-y-[-10%]">
                        <circle class=" stroke-[5px] stroke-[#1e88e5]  fill-white translate-x-1 translate-y-1 "  cy="60" cx="55" r="50" ></circle>
                        <circle style='stroke-dashoffset:0; stroke-dasharray:236' class="stroke-[5px] stroke-gray-300 fill-transparent translate-x-1 translate-y-1" cy="60" cx="55" r="50"></circle>
                        
                    </svg>
                    <div class="absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%]  uppercase text-xs uppercas text-center"><span class="whitespace-nowrap text-black font-bold">10 points</span><br>of 30</div>


                </div>
                <div class="w-[30%] h-full flex flex-col items-center justify-center">
                    <p class="text-[#546e7a] text-sm font-extrabold">7.3 km</p>                    
                    <small class="text-gray-400 text-[.5rem]">Average workout</small>

                </div>

            </div>
            <div class="w-full h-[60%] px-2">
                <h5 class="text-[#546e7a] text-[.7rem] font-extrabold uppercase">My Awards</h5>
                <div class="bg-[#fafafa] w-fll h-[60%] flex">
                    <div class="w-[33.33%] flex flex-col items-center">
                        <img class="w-[4rem]" src="../icons8-mountain-80.png" alt="">
                        <p class="leading-3 text-[#1e88e5] text-[.65rem] text-center font-extrabold ">Goal <br> achievement</p>

                    </div>
                    <div class="w-[33.33%] flex flex-col items-center">
                        <img class="w-[3.5rem]" src="../icons8-podium-49.png" alt="">
                        <p class="pt-2 leading-3 text-[#cf373b] text-[.65rem] text-center font-extrabold ">First in <br>a round</p>

                    </div>
                    <div class="w-[33.33%] flex flex-col items-center">
                        <img class="pt-1 w-[3.5rem]" src="../icons8-trophy-32.png" alt="">
                        <p class="pt-1 leading-3 text-[#c2c2c2] text-[.65rem] text-center font-extrabold ">One Cup <br>Won <i class="fa-solid fa-question text-[.5rem] w-[11px] h-[11px]  rounded-full border-[#c2c2c2] border-[1px]"></i></p></p>

                    </div>
                    
                    
                </div>
                <div class="w-full mt-2">
                    <h5 class="text-[#546e7a] text-[.55rem] uppercase font-extrabold text-center">20 days left in the challenge</h5>
                    <div class="mt-1 w-full h-3 rounded-lg bg-gray-300">
                        <div class="w-[50%] h-full bg-[#1e88e5] rounded-lg"></div>
                    </div>

                </div>

            </div>
        </main>
        
    </div>
    


    

    
</body>
</html>
